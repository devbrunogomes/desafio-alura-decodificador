<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="./assets/icone.png" type="png" />
    <title>Decodificador - Challenge Alura</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/logo-alura.png" alt="logo alura" class="logoAlura" />

        <div class="links">
          <a href="https://devbrunogomes.vercel.app/" target="_blank"
            ><i class="ph-bold ph-code"></i
          ></a>
          <a href="https://github.com/devbrunogomes/desafio-alura-decodificador" target="_blank"
            ><i class="ph-bold ph-github-logo"></i
          ></a>

          <a href="https://www.linkedin.com/in/bruno-gomes-bsg97/" target="_blank"
            ><i class="ph-bold ph-linkedin-logo"></i></a>
          <span>Bruno G.</span>
          <span>2024</span>
        </div>
      </header>
      <main>
        <div class="inputAndButtonsWrapper">
          <div class="inputContainer">
            <textarea
              name="text"
              id="textInput"
              placeholder="Digite seu texto"
            ></textarea>
          </div>
          <div class="spanContainer">
            <span>
              <img
                src="./assets/exclamacao-aside.png"
                alt="sinal de exclamacao"
              />Apenas letras minúsculas e sem acento</span
            >
          </div>
          <div class="buttonsWrapper">
            <button class="criptografar" onclick="toEncryptTheUserText()">
              Criptografar
            </button>
            <button class="descriptografar" onclick="toDecryptTheUserText()">
              Descriptografar
            </button>
          </div>
        </div>
      </main>
      <aside>
        <div id="no-result-area">
          <img
            src="./assets/not-results.svg"
            alt="foto de um personagem com uma lupa"
            class="fotoPersonagem"
          />

          <h1>Nenhuma Mensagem encontrada</h1>

          <span>
            Digite um texto que você deseja criptografar ou
            descriptografar</span
          >
        </div>

        <div id="result-area">
          <p id="result-exibition"></p>

          <button onclick="toCopyTheTextFromResultArea()">Copiar</button>
        </div>
      </aside>
    </div>
    <footer>
      <a href="https://devbrunogomes.vercel.app/" target="_blank"
        ><i class="ph-bold ph-code"></i>Bruno Gomes</a
      >
      <a href="https://github.com/devbrunogomes" target="_blank"
        ><i class="ph-bold ph-github-logo"></i>GitHub</a
      >

      <span>2024</span>
    </footer>
    <script src="app.js" defer></script>
  </body>
</html>
