<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/logo-alura.png" alt="logo alura" class="logoAlura" />
      </header>
      <main>
        <div class="inputAndButtonsWrapper">
          <div class="inputContainer">
            <textarea
              name="text"
              id="textInput"
              placeholder="Digite seu texto"
            ></textarea>
          </div>
          <div class="spanContainer">
            <span>
              <img
                src="./assets/exclamacao-aside.png"
                alt="sinal de exclamacao"
              />Apenas letras minúsculas e sem acento</span
            >
          </div>
          <div class="buttonsWrapper">
            <button class="criptografar" onclick="toEncryptTheUserText()">
              Criptografar
            </button>
            <button class="descriptografar">Descriptografar</button>
          </div>
        </div>
      </main>
      <aside>
        <img
          src="./assets/not-results.svg"
          alt="foto de um personagem com uma lupa"
          class="fotoPersonagem"
        />

        <h1>Nenhuma Mensagem encontrada</h1>

        <span>
          Digite um texto que você deseja criptografar ou descriptografar</span
        >

        <!-- <div class="textToCopyAndButton">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod sunt
            minus esse vel earum aspernatur voluptatem aut architecto deserunt
            eius numquam consequuntur atque rem sed, modi itaque iste? Dolorum,
            in!
          </p>

          <button>Copiar</button>
        </div> -->
      </aside>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
